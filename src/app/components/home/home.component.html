<div class="container">
  <div class="d-flex row">
    <div class="d-flex firstDiv col-8">
      <div class="banner d-flex">
        <img
          src="{{ first.cover }}"
          alt="manga img"
          class="p-3"
          (click)="getSingleManga(first.id)"
        />
        <div>
          <div class="text-white p-3">
            <h3 class="mb-2" (click)="getSingleManga(first.id)">
              {{ first.title }}
            </h3>
            <div>
              <p>Summary</p>
              <p>{{ first.description }}</p>
            </div>
            <div class="d-flex">
              <p class="genre me-2">Genre:</p>
              <p class="text-white">{{ first.genre }}</p>
            </div>
          </div>
          <div>
            <button
              class="d-flex align-items-baseline p-2 justify-content-center"
            >
              <h5>Start</h5>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-play-fill ms-3"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="popular mt-4">
        <h4 class="text-white mt-2 container">Too good to miss</h4>
        <hr />
        <div class="row container">
          <div *ngFor="let popular of popular" class="col">
            <img
              src="{{ popular.cover }}"
              alt="manga img"
              (click)="getSingleManga(popular.id)"
            />
            <div class="text-start">
              <p class="text-white mt-2" (click)="getSingleManga(popular.id)">
                {{ popular.title }}
              </p>
              <div class="d-flex">
                <p class="genre me-2">Genre:</p>
                <p class="text-white">{{ popular.genre }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="reccomended mt-4">
        <h4 class="text-white mt-2 container">Reccomended</h4>
        <hr />
        <div class="row container">
          <div *ngFor="let reccomended of reccomended" class="col-6 d-flex">
            <img
              src="{{ reccomended.cover }}"
              alt="manga img"
              class="p-2"
              (click)="getSingleManga(reccomended.id)"
            />
            <div class="text-start">
              <p
                class="text-white mt-2"
                (click)="getSingleManga(reccomended.id)"
              >
                {{ reccomended.title }}
              </p>
              <div>
                <ul>
                  <li
                    *ngFor="let chapter of getFirstThreeChapters(reccomended)"
                    class="chapter"
                  >
                    {{ chapter.title }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="secondDiv text-white ms-3 col-3">
      <h4 class="mt-2 p-2">Top</h4>
      <hr />
      <div *ngFor="let second of second" class="d-flex mb-4">
        <img src="{{ second.cover }}" alt="" class="p-2" />
        <div class="p-2">
          <p class="title">
            {{ second.title }}
          </p>
          <div class="d-flex">
            <p class="genre me-2">Genre:</p>
            <p class="text-white">{{ second.genre }}</p>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
