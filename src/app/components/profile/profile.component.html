<div
  *ngIf="utente"
  class="profilo justify-content-center container text-center"
>
  <div class="p-5">
    <div class="position-relative">
      <img src="{{ utente.avatar }}" alt="avatar" />
      <button
        type="button"
        class="change"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-pencil-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
          />
          <path
            fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
          />
        </svg>
      </button>
    </div>
    <div class="mt-3">
      <p class="text-white">{{ utente.name }}</p>
      <p class="text-white">{{ utente.surname }}</p>
      <p class="text-white">{{ utente.username }}</p>
      <p class="text-white">{{ utente.email }}</p>
      <div class="border border-success-subtle divPoint">
        <p class="text-white">{{ utente.points }}</p>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Change Avatar</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="mb-3 p-2">
        <form #form="ngForm" (ngSubmit)="onPatchProfile(form)">
          <label for="basic-url" class="form-label">Your Avatar URL</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3"
              >https://example.com/</span
            >
            <input
              type="text"
              name="avatar"
              id="avatar"
              class="form-control"
              placeholder="avatar"
              required
              ngModel
            />
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
