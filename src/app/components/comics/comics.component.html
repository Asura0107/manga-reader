<div class="container mt-5">
  <div class="d-flex rowPrincipale row">
    <div class="col col-lg-8">
      <div class="container popular">
        <h4 class="text-white mt-2 p-2">Comics</h4>
        <hr />
        <form class="my-3">
          <fieldset>
            <select name="chapters" (change)="getByGenre($event)">
              <option value="action" selected="action">action</option>
              <option value="adventure" selected="adventure">adventure</option>
              <option value="romance" selected="romance">romance</option>
              <option value="fantasy" selected="fantasy">fantasy</option>
            </select>
          </fieldset>
        </form>
        <div class="row">
          <div *ngFor="let all of all" class="col-6 col-md-4 col-lg-3">
            <img
              src="{{ all.cover }}"
              alt="manga img"
              (click)="getSingleManga(all.id)"
            />
            <div class="text-start">
              <p class="text-white mt-2" (click)="getSingleManga(all.id)">
                {{ all.title }}
              </p>
              <div class="d-flex">
                <p class="genre me-2">Genre:</p>
                <p class="text-white">{{ all.genre }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between" *ngIf="showAllMode">
        <button (click)="previous()" [disabled]="!existPrevious" class="mt-3">
          Previous
        </button>
        <button (click)="next()" [disabled]="!nextPage" class="mt-3">
          Next
        </button>
      </div>
      <div class="d-flex justify-content-between" *ngIf="!showAllMode">
        <button
          (click)="previousGenre()"
          *ngIf="!existPreviousGenre"
          class="mt-3"
        >
          Previous
        </button>
        <button (click)="nextGenre()" *ngIf="!existNextGenre" class="mt-3">
          Next
        </button>
      </div>
    </div>
    <div class="secondDiv container text-white col col-lg-3">
      <h4 class="mt-2 p-2">Top</h4>
      <hr />
      <div *ngFor="let second of second" class="d-flex mb-4">
        <img
          src="{{ second.cover }}"
          alt=""
          class="p-2"
          (click)="getSingleManga(second.id)"
        />
        <div class="p-2">
          <p class="title" (click)="getSingleManga(second.id)">
            {{ second.title }}
          </p>
          <div class="d-flex">
            <p class="genre me-2">Genre:</p>
            <p class="text-white">{{ second.genre }}</p>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
