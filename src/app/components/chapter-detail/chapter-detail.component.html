<div class="container text-center divIniziale">
  <h2 class="text-white title">{{ manga.title }} {{ chapter.title }}</h2>
  <div class="d-flex justify-content-between my-3">
    <form>
      <fieldset>
        <select name="chapters" (change)="getChapterSingle($event)">
          <option
            *ngFor="let choice of chapters"
            [value]="choice.id"
            [selected]="choice.id === chapter.id"
          >
            {{ choice.title }}
          </option>
        </select>
      </fieldset>
    </form>
    <div class="d-flex">
      <button (click)="goToNextChapter()">Next</button>
      <button (click)="goToPreviousChapter()" class="ms-2">Previous</button>
    </div>
  </div>
  <div>
    <div class="panel">
      <img *ngFor="let panel of panels" src="{{ panel.imageUrl }}" alt="" />
    </div>
  </div>
</div>
