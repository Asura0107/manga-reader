<div class="container">
  <div class="d-flex row">
    <div class="col-8">
      <div class="container popular">
        <h4 class="text-white mt-2">Comics</h4>
        <hr />
        <div class="row">
          <div *ngFor="let all of favoriteManga" class="col-3">
            <img
              src="{{ all.cover }}"
              alt="manga img"
              (click)="getSingleManga(all.id)"
            />
            <div class="text-start">
              <p class="text-white mt-2" (click)="getSingleManga(all.id)">
                {{ all.title }}
              </p>
              <div class="d-flex">
                <p class="genre me-2">Genre:</p>
                <p class="text-white">{{ all.genre }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button (click)="previous()" *ngIf="currentPage > 0" class="mt-3">
          Previous
        </button>
        <button (click)="next()" *ngIf="!nextPage" class="mt-3">Next</button>
      </div>
    </div>
    <div class="secondDiv text-white ms-3 col-3">
      <h4 class="mt-2 p-2">Top</h4>
      <hr />
      <div *ngFor="let second of second" class="d-flex mb-4">
        <img
          src="{{ second.cover }}"
          alt=""
          class="p-2"
          (click)="getSingleManga(second.id)"
        />
        <div class="p-2">
          <p class="title" (click)="getSingleManga(second.id)">
            {{ second.title }}
          </p>
          <div class="d-flex">
            <p class="genre me-2">Genre:</p>
            <p class="text-white">{{ second.genre }}</p>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
